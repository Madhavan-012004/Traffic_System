<!DOCTYPE html>
<html>
<head>
    <title>Traffic Information</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Traffic Information</h1>
    <div class="info-box">
        <div class="form-group">
            <label for="start">Start Location:</label>
            <input type="text" id="start" placeholder="Enter start location">
        </div>
        <div class="form-group">
            <label for="end">End Location:</label>
            <input type="text" id="end" placeholder="Enter end location">
        </div>
        <button onclick="getTrafficInfo()">Get Traffic Info</button>
        <div id="info">
            <p>Estimated travel time: <span id="travel-time"></span></p>
            <p>Traffic percentage: <span id="traffic-percentage"></span></p>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YourAPIKey&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
